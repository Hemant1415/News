<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,tr,th,td{
            border: 2px solid black
        }
        hello{
            display: none;
        }
    </style>
</head>
<body>
    <!DOCTYPE html>
<html>
<head>
    <title>History Page</title>
</head>
<body>
    <h1>History of URLs</h1><br>
    <form action="/index"><button type="submit">LOGOUT</button></form>
    <table>
        <thead>
            <tr>
                <th>URL</th>
                <th>Time</th>
                <th>News Website</th>
                <th>No. of Words</th>
                <th>No. of Sentences</th>
                <th>Title</th>
                <th>Cleaned Text</th>
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
            <tr>
                <td>{{ row[0] }}</td>
                <td>{{ row[1] }}</td>
                <td>{{ row[2] }}</td>
                <td>{{ row[3] }}</td>
                <td>{{ row[4] }}</td>
                <td>{{ row[5] }}</td>
                <td>{{row[6]}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>


    
</body>
</html>
